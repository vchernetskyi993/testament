canton {
  monitoring.health {
    server {
      port = 7000
    }
    check {
        type = always-healthy
    }
  }
  domains {
    testament {
      storage {
        type = postgres
        config {
          connectionPool = "HikariCP"
          dataSourceClass = "org.postgresql.ds.PGSimpleDataSource"
          properties = {
            serverName = ${POSTGRES_HOST}
            portNumber = ${POSTGRES_PORT}
            user = ${POSTGRES_USER}
            password = ${POSTGRES_PASSWORD}
            databaseName = ${POSTGRES_DB}
          }
        }
      }
      public-api {
        port = 5000
        address = 0.0.0.0
      }
      admin-api {
        port = 5001
        address = 0.0.0.0
      }
    }
  }
}
